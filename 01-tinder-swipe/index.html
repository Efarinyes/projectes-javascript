<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectes - javaScript - 01-Tinder-Swipe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./tinder-logo.webp" alt="Tinder Logo">
            </header>
            <div class="cards">
                <article>
                    <img src="./photos/Costa-3.webp" alt="Costa">
                    <h2>Costa <span>40</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
                <article>
                    <img src="./photos/Costa-8.webp" alt="Costa 2">
                    <h2>Costa <span>40</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
                <span>
                    No hi més persones aprop teu... <br>
                    Intenteu un altre cop més tard
                </span>

            </div>
            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-big is-remove" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
